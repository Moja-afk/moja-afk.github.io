  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f5f5f5;
      min-height: 100vh;
    }

    header {
      padding: 4rem 1rem;
      text-align: center;
      background: linear-gradient(90deg, #ff512f, #dd2476);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      animation: fadeDown 1.2s ease;

    header h1 {

    }

    main {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      animation: fadeUp 1.2s ease;
    }

    p {
      font-size: 1.25rem;
      line-height: 1.8;
      text-align: center;
    }

    .photo-section {
      margin: 3rem 0;
      text-align: center;
    }

    .photo-section img {
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }

    .audio-section {
      margin-top: 3rem;
    }

    .audio-section h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }

    .audio-card {
      background: rgba(255,255,255,0.1);
      padding: 1.2rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    audio {
      width: 100%;
      outline: none;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
